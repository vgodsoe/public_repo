name: Push to another repository

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Git Filter-Repo
        run: |
          pip install git-filter-repo

      # - name: Filter sensitive file
      #   run: |
      #     git filter-repo --path test_private.json --invert-paths

      - name: Force push to target repository
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
        run: |
          git remote add origin https://${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/vgodsoe/public_repo.git
          git push -u origin main --force